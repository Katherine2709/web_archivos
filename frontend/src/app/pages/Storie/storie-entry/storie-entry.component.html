<div class="container">
    <form class="formulario">
      <h2>Ingreso de Historia Clínica</h2>
  
      <label for="numeroHistoria">Número de Historia Clínica</label>
      <input type="text" id="numeroHistoria" placeholder="Ingresa el número de historia clínica" required>
  
      <label for="nombrePaciente">Nombre del Paciente</label>
      <input type="text" id="nombrePaciente" placeholder="Ingresa el nombre del paciente" required>
  
      <label for="fechaIngreso">Fecha de Ingreso</label>
      <input type="date" id="fechaIngreso" required>
  
      <label for="doctorAsignado">Doctor Asignado</label>
      <input type="text" id="doctorAsignado" placeholder="Ingresa el nombre del doctor" required>
  
      <label for="observaciones">Observaciones</label>
      <textarea id="observaciones" placeholder="Ingresa las observaciones" rows="4"></textarea>
  
      <button type="submit">Registrar Historia Clínica</button>
    </form>
  </div>
